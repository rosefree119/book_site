{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in book_list %}
        <div  style="margin-bottom: 40px; margin-top:30px;" class="col-md-4">
            <div class="card" style="width: 18rem;">
                        <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200"px height="300px;">
                     <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.desc}}</p>
                            <a href="{% url  'bookapp:detail' i.id %}"  class="btn btn-primary">Know more</a>
                     </div>
            </div>

            <div></div>
        </div>
                    {% endfor %}
    </div>
</div>
{% endblock %}
